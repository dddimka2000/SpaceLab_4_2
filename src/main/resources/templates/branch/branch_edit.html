<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        layout:decorate="~{layout.html}"
>
<head>
  <title>Content page</title>
</head>

<body>

<section layout:fragment="content">
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="d-flex justify-content-between">
      <h4 class="fw-bold">Новый филиал</h4>
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="d-flex align-items-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Главная</a></li>
          <li class="breadcrumb-item"><a href="#">Филиалы</a></li>
          <li class="breadcrumb-item active" aria-current="page">Новый филиал</li>
        </ol>
      </nav>
    </div>
    <hr style="margin-top: -5px">

    <div class="card">
      <div class="card-header">
        <h2>Информация</h2>
        <hr>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label>Код</label>
            <input type="text" class="form-control" name="" id="">
          </div>
          <div class="col-6">
            <label>Телефон</label>
            <input type="text" class="form-control" name="" id="">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Название</label>
            <input type="text" class="form-control" name="" id="">
          </div>
          <div class="col-6">
            <label>Email</label>
            <input type="text" class="form-control" name="" id="">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Адрес</label>
            <input type="text" class="form-control" name="" id="">
          </div>
          <div class="col-6">
            <label>Прикрепить фото</label>
            <input type="file" class="form-control" name="" id="">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-default">Отменить</button>
          <button class="btn btn-success">Сохранить</button>
        </div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
