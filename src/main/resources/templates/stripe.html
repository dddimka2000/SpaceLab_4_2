<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="payment-form">
  <div id="card-element"></div>
  <div id="card-errors" role="alert"></div>
  <button type="button" id="submit-button">Оплатить</button>
</form>

</body>
<script src="https://js.stripe.com/v3/"></script>
<script>
  var stripe = Stripe('pk_test_51OC9PICfo7Whu35rd2amvlKyEHoKEQ0e8VIAVMxXWYuZaH6O1hhOI6ugPxdTmsRBib9EnLBRWjTLivgcycxU9Ef4008wVCGHu6'); // Замените на ваш публичный ключ
  var elements = stripe.elements();

  var card = elements.create('card');
  card.mount('#card-element');

  var cardErrors = document.getElementById('card-errors');

  document.getElementById('submit-button').addEventListener('click', function () {
    stripe.createPaymentMethod({
      type: 'card',
      card: card,
    }).then(function (result) {
      if (result.error) {
        cardErrors.textContent = result.error.message;
      } else {
        // Отправьте `result.paymentMethod.id` на ваш сервер для обработки платежа
        console.log(result.paymentMethod.id);
      }
    });
  });
</script>

</html>
