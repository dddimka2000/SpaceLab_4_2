                <!-- /Logo -->
                <h4 class="mb-1 pt-2" style="text-align: center">Восстановление пароля</h4>

                <div th:if="${param.error}" style="text-align: center">
                    <div class="alert alert-danger" role="alert"> Данного E-mail не существует</div>

<div class="alert alert-warning notification  d-flex align-items-center hidden" role="alert"
     id="notification">
    <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5.94118 10.7474V20.7444C5.94118 21.0758 5.81103 21.3936 5.57937 21.628C5.3477 21.8623 5.0335 21.994 4.70588 21.994H2.23529C1.90767 21.994 1.59347 21.8623 1.36181 21.628C1.13015 21.3936 1 21.0758 1 20.7444V11.997C1 11.6656 1.13015 11.3477 1.36181 11.1134C1.59347 10.879 1.90767 10.7474 2.23529 10.7474H5.94118ZM5.94118 10.7474C7.25166 10.7474 8.50847 10.2207 9.43512 9.28334C10.3618 8.34594 10.8824 7.07456 10.8824 5.74887V4.49925C10.8824 3.83641 11.1426 3.20071 11.606 2.73201C12.0693 2.26331 12.6977 2 13.3529 2C14.0082 2 14.6366 2.26331 15.0999 2.73201C15.5632 3.20071 15.8235 3.83641 15.8235 4.49925V10.7474H19.5294C20.1847 10.7474 20.8131 11.0107 21.2764 11.4794C21.7397 11.9481 22 12.5838 22 13.2466L20.7647 19.4947C20.5871 20.2613 20.25 20.9196 19.8045 21.3704C19.3589 21.8211 18.8288 22.04 18.2941 21.994H9.64706C8.6642 21.994 7.72159 21.599 7.0266 20.896C6.33162 20.1929 5.94118 19.2394 5.94118 18.2451"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"/>
    </svg>
    <strong id="text_notification"></strong>
    <div>
        <span id="notification-message"></span>
    </div>
</div>
</body>
<script th:inline="javascript">
    let code="";
    let email="";
    $("#sendEmail").click(function () {
        email = $("#username").val();
        let contextPath =/*[[@{/auth/login/restore_password}]]*/'';
        console.log(email)
        $.ajax({
            url: contextPath,
            data: {email: email},
            method: "POST",
            dataType: 'json',
            success: function (data) {
                if (data.message == 'Код отправлен') {
                    let input = $("#username");
                    input.attr("placeholder", "Введите код");
                    input.val("");

                    let label = $("#labelInput");
                    label.text("Введите код");

                    let button = $("#sendEmail");
                    button.text("Проверить код");
                    button.off("click");
                    button.on("click", checkCode);

                } else {
                    showNotification("Пользователя с таким E-mail не существует", "", false);
                }
            },
            error: function (data) {
                console.log(data);
                if (data && data.responseJSON && data.responseJSON.message === 'Не существует пользователя с таким E-mail') {
                    showNotification("Пользователя с таким E-mail не существует", "", false);
                }
            }
        })
    });

    function checkCode() {
        let contextPath =/*[[@{/auth/login/checkCode}]]*/'';
        code = $("#username").val();
        $.ajax({
            url: contextPath,
            data: {
                code: code,
                email: email
            },
            method: "POST",
            dataType: 'json',
            success: function (data) {
                if (data.message == 'Код подтвержден') {
                    let button = $("#sendEmail");
                    button.text("Подтвердить новый пароль");
                    button.off("click");
                    button.on("click", newPassword);
                    let input = $("#username");
                    input.attr("placeholder", "Введите новый пароль");
                    input.val("");
                    let label = $("#labelInput");
                    label.text("Введите новый пароль");
                } else {
                    showNotification("Неверный код", "", false);
                }
            },
            error: function (data) {
                console.log(data);
                if (data && data.responseJSON && data.responseJSON.message === 'Код отличается от отправленного на почту') {
                    showNotification("Код отличается от отправленного на почту", "", false);
                }
            }
        })
    }

    function newPassword() {
        let contextPath =/*[[@{/auth/login/newPassword}]]*/'';
        let newPassword = $("#username").val();
        $.ajax({
            url: contextPath,
            data: {
                code:code,
                email:email,
                newPassword:newPassword
            },
            method: "POST",
            dataType: 'json',
            success: function (data) {
                if (data.message == 'Пароль изменен') {
                    window.location.href =/*[[@{/auth/login?newPassword}]]*/'';
                } else {
                    showNotification("Неверный код", "", false);
                }
            },
            error: function (data) {
                console.log(data);
                if (data && data.responseJSON && data.responseJSON.message === 'Код отличается от отправленного на почту') {
                    showNotification("Код отличается от отправленного на почту", "", false);
                }
            }
        })
    }


    function showNotification(bigTextMessage, message, isSuccess) {
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");

        var element = document.getElementById("text_notification");
        element.textContent = bigTextMessage;

        notificationMessage.textContent = message;
        notification.classList.remove("hidden");
        notification.classList.toggle("alert-success", isSuccess);
        notification.classList.toggle("alert-warning", !isSuccess);
        setTimeout(() => {
            notification.classList.add("hidden");
        }, 5000);
    }

</script>
