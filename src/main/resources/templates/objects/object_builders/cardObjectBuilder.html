<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        layout:decorate="~{layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon/favicon.ico}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

    <link rel="stylesheet" th:href="@{/vendor/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/tabler-icons.css}">
    <link rel="stylesheet" th:href="@{/vendor/fonts/flag-icons.css}">
    <link rel="stylesheet" th:href="@{/css/demo.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/node-waves/node-waves.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/typeahead-js/typeahead.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/select2/select2.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/formvalidation/dist/css/formValidation.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/animate-css/animate.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/sweetalert2/sweetalert2.css}">
    <!--    <script th:src="@{/js/config.js}"></script>-->
    <!--    <script th:src="@{/vendor/js/template-customizer.js}"></script>-->
    <script th:src="@{/vendor/js/helpers.js}"></script>
    <link rel="stylesheet" th:href="@{/vendor/libs/typeahead-js/typeahead.css}">
    <link rel="stylesheet" th:href="@{/vendor/libs/dropzone/dropzone.css}">
</head>
<body>
<section layout:fragment="content">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h1 th:text="${element.getName()}"></h1>
        <hr class="my-0">
        <br>
        <br>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-5">
                        <h3>Просмотр новостроя</h3>
                    </div>
                    <div class="col-5">
                    </div>
                    <div class="col-2" style="text-align: right;">
                        <a th:href="@{/builder_objects/edit/{id}(id=${id})}">
                            <button class="btn btn-submit">Редактировать</button>
                        </a>
                    </div>
                </div>
            </div>
            <hr class="my-0">
            <div class="card-body">
                <div class="row">
                    <div class="col-6" style="text-align: center">
                        <a th:href="'data:image/jpeg;base64, ' + ${base64Image}" data-lightbox="checkerboard"><img
                                th:src="'data:image/jpeg;base64, ' + ${base64Image}" alt="Photo"
                                class="d-block w-px-400 h-px-300 rounded"></a>
                    </div>
                    <div class="col-6" style="text-align: right">
                        <a th:href="@{downloadFileCheckerboard/{id}(id=${id})}">Просмотреть шахматку</a><br>
                        <a th:href="@{downloadFilePrices/{id}(id=${id})}">Просмотреть условия рассрочки</a><br>
                        <a th:href="@{downloadFileInstallmentTerms/{id}(id=${id})}">Просмотреть цены</a><br>
                    </div>
                </div>
                <br><br>
                <table class="table table-bordered">
                    <tr>
                        <td style="font-weight: bold">Район</td>
                        <td th:text="${element.getAddress().getDistrict()}"> Район</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Топозона</td>
                        <td th:text="${element.getAddress().getZone()}"> Топозона</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Улица</td>
                        <td th:text="${element.getAddress().getStreet()}"> Улица</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Цена от</td>
                        <td th:text="${minPrice}">Цена от</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Этажность</td>
                        <td th:text="${element.getFloorQuantity()}">Этажность</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold">Акции</td>
                        <td th:text="${element.getPromotion().getName()}">Акции</td>
                    </tr>
                </table>
                <br>
                <h3>Описание</h3>
                <textarea class="form-control" style="width: 100%; height: 300px" th:text="${element.getDescription_builder()}"></textarea>
            </div>
        </div>

    </div>
</section>
</body>
</html>
