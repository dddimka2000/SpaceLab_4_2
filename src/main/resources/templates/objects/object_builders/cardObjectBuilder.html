<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        layout:decorate="~{layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title data-translate="карточка_обєкту_від_будівельників"></title>
</head>
<body>
<div layout:fragment="content">
    <main>
        <div class="content-wrapper">
            <div class="container-fluid">
                <br>
                <div class="d-flex flex-column flex-sm-row justify-content-between">
                    <h4 class="fw-bold mb-2 mb-sm-0" th:text="${element.getName()}"></h4>
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb"
                         class="d-flex align-items-center">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}" data-translate="breadcrumb.home">Главная</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/builder_objects}"
                                                           data-translate="breadcrumb.builder_objects">Объекты от
                                строителей</a></li>
                            <li class="breadcrumb-item active" aria-current="page"
                                data-translate="breadcrumb.builder_object_card">Карточка объекта строителя
                            </li>
                        </ol>
                    </nav>
                </div>
                <hr style="margin: 5px">
                <br>
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6">
                                <h3 data-translate="view_new_building">Просмотр новостроя</h3>
                            </div>
                            <div class="col-sm-6 col-lg-6" style="text-align: right;">
                                <a th:href="@{/builder_objects/edit/{id}(id=${id})}">
                                    <button class="btn btn-submit" data-translate="edit">Редактировать</button>
                                </a>
                            </div>
                        </div>

                    </div>
                    <hr class="my-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" style="text-align: center">
                                <a th:href="'data:image/jpeg;base64, ' + ${base64Image}"
                                   data-lightbox="checkerboard"><img
                                        th:src="'data:image/jpeg;base64, ' + ${base64Image}" alt="Photo"
                                        class="d-block w-100 h-100 rounded"></a>
                            </div>
                            <div class="col-sm-6 col-lg-6" style="text-align: right">
                                <a th:href="@{downloadFileCheckerboard/{id}(id=${id})}"
                                   data-translate="view_chessboard"  target="_blank">Просмотреть
                                    шахматку</a><br>
                                <a th:href="@{downloadFilePrices/{id}(id=${id})}"  target="_blank"
                                   data-translate="view_installment_conditions">Просмотреть условия рассрочки</a><br>
                                <a th:href="@{downloadFileInstallmentTerms/{id}(id=${id})}"
                                   data-translate="view_prices"  target="_blank">Просмотреть
                                    цены</a><br>
                            </div>
                        </div>
                        <br><br>
                        <table class="table table-bordered">
                            <tr>
                                <td style="font-weight: bold" data-translate="district">Район</td>
                                <td th:text="${element.getAddress().getDistrict()}"> Район</td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold" data-translate="topzone">Топозона</td>
                                <td th:text="${element.getAddress().getZone()}"> Топозона</td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold" data-translate="street">Улица</td>
                                <td th:text="${element.getAddress().getStreet()}"> Улица</td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold" data-translate="price_from">Цена от</td>
                                <td th:text="${minPrice}">Цена от</td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold" data-translate="number_of_floors">Этажность</td>
                                <td th:text="${element.getFloorQuantity()}">Этажность</td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold" data-translate="promotions">Акции</td>
                                <td th:text="${element.getPromotion().getName()}">Акции</td>
                            </tr>
                        </table>
                        <br>
                        <h3 data-translate="description">Описание</h3>
                        <p class="form-control" style="width: 100%; height: 300px"
                           th:text="${element.getDescription_builder()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
