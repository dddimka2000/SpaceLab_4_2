        .notification {
            position: fixed;
            top: 90px;
            right: 40px; /* Расстояние справа */
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        .notification.hidden {
            opacity: 0;
            pointer-events: none;
        }

<div layout:fragment="content">
    <div class="container-fluid">

                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb"

                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>

                    <button class="btn btn-submit">Распечатать</button>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <a th:href="@{/builder_objects/create}">

                    </a>
                </div>
            </div>

                                        <button class="btn btn-default btn-sm float-right for-delete" data-parameter="2"><i class="fa fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                    <br>
                    <div class="row">
                        <div class="col-sm-6" id="rowPanelCount">
                            <p th:text="${panelCount}"></p>
                        </div>
                        <div class="col-sm-6">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end" id="paginationItems">
                                    <li class="page-item">
                                            <span class="page-link" href="#" aria-label="Previous"
                                                  th:hidden="${currentPage == 0}">
                                                <span aria-hidden="true">&#10094;</span>
                                            </span>
                                    </li>
                                    <li class="page-item" th:if="${currentPage >= 2}">
                                            <span class="page-link" href="#"
                                                  th:text="1"></span>
                                    </li>
                                    <li class="page-item disabled" th:if="${currentPage >= 3}">
                                        <span class="page-link">...</span>
                                    </li>
                                    <li class="page-item"
                                        th:each="pageNumber : ${#numbers.sequence(currentPage - 1, currentPage + 1)}"
                                        th:classappend="${pageNumber == currentPage} ? 'active' : ''"
                                        th:if="${pageNumber >= 0 && pageNumber <= (totalPages - 1)}">
                                            <span class="page-link" href="#"
                                                  th:text="${pageNumber + 1}">
                                            </span>
                                    </li>
                                    <li class="page-item" th:if="${currentPage==0 && totalPages>5}">
                                            <span class="page-link" href="#"
                                                  th:text="${2 + 1}">
                                            </span>
                                    </li>
                                    <li class="page-item disabled" th:if="${currentPage <= totalPages - 4}">
                                        <span class="page-link">...</span>
                                    </li>
                                    <li class="page-item" th:if="${currentPage <= totalPages - 3}">
                                            <span class="page-link" href="#"
                                                  th:text="${totalPages}"></span>
                                    </li>
                                    <li class="page-item" th:data-page="${currentPage+2}">
                                            <span class="page-link" href="#" aria-label="Next"
                                                  th:hidden="${currentPage == 0&&totalPages==1}">
                                                <span aria-hidden="true">&#10095;</span>
                                            </span>
                                    </li>
