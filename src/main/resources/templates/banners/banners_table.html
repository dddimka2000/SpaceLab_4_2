<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        layout:decorate="~{layout.html}"
>
<head>
    <title data-translate="банери"></title>
</head>

<body>

<section layout:fragment="content">
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="d-flex justify-content-between">
                <h4 class="fw-bold" data-translate="banners">Баннеры</h4>
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="d-flex align-items-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}" data-translate="breadcrumb.home">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page" data-translate="banners">Баннеры</li>
                    </ol>
                </nav>
            </div>
            <hr style="margin-top: -5px">
            <!-- <div style="width: 100%; display: flex; justify-content: flex-end">
                <button class="btn btn-success">Добавить страницу</button>
            </div> -->

            <div class="card border">
                <div class="card-body">
                    <table class="table table-bordered table-hover table-striped linkedRow" id="adminsTable">
                        <thead>
                        <tr>
                            <th data-translate="title">Название</th>
                            <th data-translate="status">Статус</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="banner:${banners}" th:if="${banners.size()>0}">
                            <td th:text="${banner.getNameBanners()}">Баннер раздела от строителей</td>
                            <td th:if="${banner.getStatus() == true}" data-translate="ACTIVE">Активен</td>
                            <td th:if="${banner.getStatus() == false}" data-translate="DISABLED">Отключен</td>
                            <td>
                                <div class="d-flex">
                                    <a th:href="@{/banners/{id}(id=${banner.getId()})}">
                                        <button class="btn btn-default btn-sm">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
