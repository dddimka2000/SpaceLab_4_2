<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-navbar-fixed layout-menu-fixed"
        layout:decorate="~{layout.html}"
>
<head>
  <title>Content page</title>
</head>

<body>

<section layout:fragment="content">
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="d-flex justify-content-between">
      <h4 class="fw-bold">Название баннера</h4>
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="d-flex align-items-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Главная</a></li>
          <li class="breadcrumb-item"><a href="#">Баннеры</a></li>
          <li class="breadcrumb-item active" aria-current="page">Название баннера</li>
        </ol>
      </nav>
    </div>
    <hr style="margin-top: -5px">

    <div class="card">
      <div class="card-header">
        <h2>Информация</h2>
        <hr>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label>Название</label>
            <input type="text" class="form-control" name="" id="">
            <input type="checkbox" name="" id=""> Активен
          </div>
        </div>

        <h2>Слайды</h2>
        <div class="row border ">
          <div class="col-3">
            <p>-image-</p>
            <input type="file" name="" id="">
          </div>
          <div class="col-7">
            <label>Название</label>
            <input type="text" class="form-control" name="" id="">
            <label>Порядок</label>
            <input type="text" class="form-control" name="" id="">
          </div>
          <div class="col-2 position-relative">
            <button class="btn btn-default position-absolute" style="top: 0; right: 0; width: 40px">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="row border position-relative">
          <div class="col-3">
            <p>-image-</p>
            <input type="file" name="" id="">
          </div>
          <div class="col-9">
            <label>Название</label>
            <input type="text" class="form-control" name="" id="">
            <label>Порядок</label>
            <input type="text" class="form-control" name="" id="">
          </div>
          <button class="btn btn-default position-absolute" style="top: 0; right: 0">
            <i class="fa fa-trash"></i>
          </button>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-info">Добавить слайд</button>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <button class="btn btn-default">Отменить</button>
          <button class="btn btn-success">Сохранить</button>
        </div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
