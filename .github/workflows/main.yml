name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Build app
        run: |
          mvn clean
          mvn -B package --file pom.xml
      - name: Build with Maven
        run: mvn -B test --file pom.xml
      - name: Run tests
        run: mvn test
      - name: Build Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.SECRET_NAME_DOCKER_HUB }}/spring-boot-for-beginners:latest
      - name: Login to Docker
        users: docker/login-action@v1
        with:
          username: ${{secrets.SECRET_NAME_DOCKER_HUB}}
          password: ${{secrets.SECRET_TOKEN}}
      - name: push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.SECRET_NAME_DOCKER_HUB }}/spring-boot-for-beginners:latest